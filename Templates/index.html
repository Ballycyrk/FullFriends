<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Friend's Forever</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='CSS/style.css') }}">
  </head>
  <body>
    <div id="container">
      <h1>My Friends (in no particular order)</h1>
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Occupation</th>
        </thead>
        <tfoot>
          {% for friend in friends: %}
          <tr>
            <td>{{ friend['first_name'] }}</td>
            <td>{{ friend['last_name'] }}</td>
            <td>{{ friend['occupation'] }}</td>
            <td>
              <form action='/friends/{{friend['id']}}/edit' method='get'>
                <button  type='hidden' method='get'>Edit?</button>
              </form>
            </td>
            <td>
              <form action='/friends/{{friend['id']}}/delete' method='post'>
                <button type='hidden' method='post'>I hate them now.</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tfoot>
      </table>
        <form action='/friends' method='post'>
          <h1>You can be my friend too!</h1>
          <label>Your first name: <input type='text' name='first'></label>
          <label>Your last name: <input type='text' name='last'></label>
          <label>Your occupation: <input type='text' name='occupation'></label>
          <input type='submit' value="Let's do lunch!">
        </form>
    </div>
  </body>
</html>
